<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lista de tarefas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Digite uma tarefa:</ion-label>
          <ion-input type="text" [(ngModel)]="taskName"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col></ion-col>
      <ion-col>
        <ion-button (click)="addTask()" expand="block" color="primary"><ion-icon name="add-circle-outline"></ion-icon></ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let task of tasks">
            <ion-col>
              <ion-label>{{task.id}} - {{task.name}}</ion-label>
            </ion-col>
            <ion-col>
              <ion-button *ngIf="!task.status" (click)="updateStatus(task, true)" expand="block" color="success"><ion-icon name="checkmark-outline"></ion-icon></ion-button>
              <ion-button *ngIf="task.status" (click)="updateStatus(task, false)"  expand="block" color="warning"><ion-icon name="close-outline"></ion-icon></ion-button>
            </ion-col>
            <ion-col>
              <ion-button (click)="deleteTask(task)" expand="block" color="danger"><ion-icon name="trash-outline"></ion-icon></ion-button>
            </ion-col>
          </ion-item> 
        </ion-list>
        <ion-item *ngIf="tasks.length == 0">
          <ion-label>NÃ£o hÃ¡ tarefas!</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
