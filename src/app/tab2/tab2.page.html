<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Datas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Selecione a data:</ion-label><br>
          <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="date"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-col>
              <ion-button color="primary" expand="block"  (click)="addDays(-1)">-</ion-button>
            </ion-col>
            <ion-col>
              <ion-label>Dia</ion-label>
            </ion-col>
            <ion-col>
              <ion-button color="warning" expand="block" (click)="addDays(1)">+</ion-button>
            </ion-col>
          </ion-item>
          <ion-item>
            <ion-col>
              <ion-button color="primary" expand="block" (click)="addDays(-7)">-</ion-button>
            </ion-col>
            <ion-col>
              <ion-label>Semana</ion-label>
            </ion-col>
            <ion-col>
              <ion-button color="warning" expand="block" (click)="addDays(7)">+</ion-button>
            </ion-col>
          </ion-item>
          <ion-item>
            <ion-col>
              <ion-button color="primary" expand="block" (click)="addDays(-15)">-</ion-button>
            </ion-col>
            <ion-col>
              <ion-label>Quinzena</ion-label>
            </ion-col>
            <ion-col>
              <ion-button color="warning" expand="block"  (click)="addDays(15)">+</ion-button>
            </ion-col>
          </ion-item>
          <ion-item>
            <ion-col>
              <ion-button color="primary" expand="block" (click)="addDays(-30)">-</ion-button>
            </ion-col>
            <ion-col>
              <ion-label>MÃªs</ion-label>
            </ion-col>
            <ion-col>
              <ion-button color="warning" expand="block" (click)="addDays(30)">+</ion-button>
            </ion-col>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
