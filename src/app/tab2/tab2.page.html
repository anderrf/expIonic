<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Datas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Selecione a data:</ion-label><br>
          <ion-input type="date" [(ngModel)]="date"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-col>
              <ion-button color="primary" expand="block">-</ion-button>
            </ion-col>
            <ion-col>
              <ion-label>Dia</ion-label>
            </ion-col>
            <ion-col>
              <ion-button color="warning" expand="block">+</ion-button>
            </ion-col>
          </ion-item>
          <ion-item>
            <ion-col>
              <ion-button color="primary" expand="block">-</ion-button>
            </ion-col>
            <ion-col>
              <ion-label>Semana</ion-label>
            </ion-col>
            <ion-col>
              <ion-button color="warning" expand="block">+</ion-button>
            </ion-col>
          </ion-item>
          <ion-item>
            <ion-col>
              <ion-button color="primary" expand="block">-</ion-button>
            </ion-col>
            <ion-col>
              <ion-label>Quinzena</ion-label>
            </ion-col>
            <ion-col>
              <ion-button color="warning" expand="block">+</ion-button>
            </ion-col>
          </ion-item>
          <ion-item>
            <ion-col>
              <ion-button color="primary" expand="block">-</ion-button>
            </ion-col>
            <ion-col>
              <ion-label>MÃªs</ion-label>
            </ion-col>
            <ion-col>
              <ion-button color="warning" expand="block">+</ion-button>
            </ion-col>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
